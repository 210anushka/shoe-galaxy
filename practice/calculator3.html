<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color:darkorchid;">
    <div class="container" style="background-color: darksalmon; margin-top: 30px; height: 400px;">
        <center><h1 style="font-family: cursive;">Calculator</h1></center>
    
    <div class="row">
        <div class="col-md-9 mt-3">
            <input type="text" class="form-control" placeholder="0" id="result">
        </div>
        <div class="col-md-3 mt-3">
            <div class="row">
                <div class="col-md-6">
                    <button onclick="clk('@')" class="form-control" type="button">DEL</button>
                </div>
                <div class="col-md-6">
                    <button onclick="clk('#')" class="form-control" type="button">CLR</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9 ">
            <div class="row">
                <div class="col-md-4  mt-3">
                    <button onclick="clk('9')" type="button" class="form-control">9</button>
                </div>
                <div class="col-md-4  mt-3">
                    <button onclick="clk('8')" type="button" class="form-control">8</button>
                </div>
                <div class="col-md-4 mt-3">
                    <button onclick="clk('7')" type="button" class="form-control">7</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mt-3">
                    <button onclick="clk('6')" type="button" class="form-control">6</button>
                </div>
                <div class="col-md-4 mt-3">
                    <button onclick="clk('5')" type="button" class="form-control">5</button>
                </div>
                <div class="col-md-4 mt-3">
                    <button onclick="clk('4')" type="button" class="form-control">4</button>
                </div>
            </div>
        </div>
        <div class="col-md-3 mt-3">
            <button onclick="clk('=')" type="button" class="form-control" style="padding: 32px;">=</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 mt-3">
            <button onclick="clk('3')" type="button" class="form-control">3</button>
        </div>
        <div class="col-md-3 mt-3">
            <button onclick="clk('2')" type="button" class="form-control">2</button>
        </div>
        <div class="col-md-3 mt-3">
            <button onclick="clk('1')" type="button" class="form-control">1</button>
        </div>
        <div class="col-md-3 mt-3">
            <button onclick="clk('*')" type="button" class="form-control">*</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 mt-3">
            <button onclick="clk('0')" type="button" class="form-control">0</button>
        </div>
        <div class="col-md-3 mt-3">
            <button onclick="clk('/')" type="button" class="form-control">/</button>
        </div>
        <div class="col-md-3 mt-3">
            <button onclick="clk('+')" type="button" class="form-control">+</button>
        </div>
        <div class="col-md-3 mt-3">
            <button onclick="clk('-')" type="button" class="form-control">-</button>
        </div>
    </div>
</div>
</body>

<script>
    function clk(a){
        if(a=='='){
            document.getElementById("result").value=eval(document.getElementById("result").value);
        }
        else if(a=='@'){
        let s="";
        let str=document.getElementById("result").value;
        for(i=0;i<=str.length-2;i++){
            s+=str[i];
        }
        document.getElementById("result").value=s;
        }
        else if(a=='#'){
            document.getElementById("result").value="";
        }
        else{
            document.getElementById("result").value=document.getElementById("result").value+a;
        }
    }
</script>
</html>
