<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body style="background-color: lightcoral;">
    <div class="container" style="background-color: yellow; border-radius: 5px; border: 2px; box-shadow: 5px paleturquoise; height: 450px; margin-top: 30px;"> 
        <center><h1>Calculator</h1></center>
        <div class="row">
            <div class="col-md-9 mt-3">
                <input type="text" name="textfield" id="result" placeholder="0" class="form-control">
            </div>
            <div class="col-md-3 mt-3">
                <div class="row">
                <div class="col-md-6">
                    <button onclick="cal('@')" type="button" class="form-control">DEL</button>
                </div>
                <div class="col-md-6">
                    <button onclick="cal('#')" type="button" class="form-control">CLR</button>
                </div>
                </div>
            </div> 
        </div>
         <div class="row">
            <div class="col-md-9 mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <button onclick="cal('9')" class="form-control" type="button">9</button>
                    </div>
                    <div class="col-md-4">
                        <button onclick="cal('8')" class="form-control" type="button">8</button>
                    </div>
                    <div class="col-md-4">
                        <button onclick="cal('7')" class="form-control" type="button">7</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mt-3">
                        <button onclick="cal('6')" class="form-control" type="button">6</button>
                    </div>
                    <div class="col-md-4 mt-3">
                        <button onclick="cal('5')" class="form-control" type="button">5</button>
                    </div>
                    <div class="col-md-4 mt-3">
                        <button onclick="cal('4')" class="form-control" type="button">4</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mt-3">
                    <button onclick="cal('=')" type="button" class="form-control" style="padding: 32px;">=</button>
            </div>
         </div>
         <div class="row">
            <div class="col-md-3 mt-3">
                <button onclick="cal('3')" type="button" class="form-control">3</button>
            </div>
            <div class="col-md-3 mt-3">
                <button onclick="cal('2')" type="button" class="form-control">2</button>
            </div>
            <div class="col-md-3 mt-3">
                <button onclick="cal('1')" type="button" class="form-control">1</button>
            </div>
            <div class="col-md-3 mt-3">
                <button onclick="cal('*')" type="button" class="form-control">*</button>
            </div>
         </div>
         <div class="row">
            <div class="col-md-3 mt-3">
                <button onclick="cal('0')" type="button" class="form-control">0</button>
            </div>
            <div class="col-md-3 mt-3">
                <button onclick="cal('+')" type="button" class="form-control">+</button>
            </div>
            <div class="col-md-3 mt-3">
                <button onclick="cal('-')" type="button" class="form-control">-</button>
            </div>
            <div class="col-md-3 mt-3">
                <button onclick="cal('/')" type="button" class="form-control">/</button>
            </div>
         </div>
    </div>
</body>
<script>
    function cal(a){
        if(a=="="){
            document.getElementById("result").value=eval(document.getElementById("result").value)
        }
        else if(a=="#"){
            document.getElementById("result").value="";
        }
        else if(a=="@"){
            let s="";
            let str=document.getElementById("result").value;

                s+=str[i];
            }

        }
    }
</script>
</html>
