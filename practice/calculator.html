<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color: skyblue;">
    <div class="container" style=" height: 400px; background-color: yellow; border: 4px solid rgb(82, 150, 217); margin-top: 50px;">
        <center><h1 style="margin-top: 5px;"><p style="font-family: cursive;">CALCULATOR</p></h1></center>

        <div class="row">
            <div class="col-md-9 mt-3">
                    <input type="text" id="result" class="form-control" placeholder="0">
            </div>

            <div class="col-md-3 mt-3">
                <div class="row">
                <div class="col-md-6">
                    <button onclick="clk('$')" type="button" class="form-control">DEL</button>
                </div>
                <div class="col-md-6">
                    <button onclick="clk('@')" type="button" class="form-control">CLR</button>
                </div>
            </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="col mt-3">
                        <button onclick="clk('9')" type="button" class="form-control">9</button>
                    </div>
                    <div class="col mt-3">
                        <button onclick="clk('8')" type="button" class="form-control">8</button>
                    </div>
                    <div class="col mt-3">
                        <button onclick="clk('7')" type="button" class="form-control">7</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-3">
                        <button onclick="clk('6')" type="button" class="form-control">6</button>
                    </div>
                    <div class="col  mt-3">
                        <button onclick="clk('5')" type="button" class="form-control">5</button>
                    </div>
                    <div class="col mt-3">
                        <button onclick="clk('4')" type="button" class="form-control">4</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mt-3">
                    <button onclick="clk('=')" type="button" class="form-control" style="padding: 32px;">=</button>
            </div>
        </div>

    
        <div class="row">
            <div class="col-md-3 mt-3">
                <button onclick="clk('3')" type="button" class="form-control">3</button>
            </div>
            <div class="col-md-3 mt-3">
                <button onclick="clk('2')" type="button" class="form-control">2</button>
            </div>
            <div class="col-md-3 mt-3">
                <button onclick="clk('1')" type="button" class="form-control">1</button>
            </div>
            <div class="col-md-3 mt-3">
                <button onclick="clk('*')" type="button" class="form-control">*</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mt-3">
                <button onclick="clk('0')" type="button" class="form-control">0</button>
            </div>
            <div class="col-md-3 mt-3">
                <button onclick="clk('+')" type="button" class="form-control">+</button>
            </div>
            <div class="col-md-3 mt-3">
                <button onclick="clk('-')" type="button" class="form-control">-</button>
            </div>
            <div class="col-md-3 mt-3">
                <button onclick="clk('/')" type="button" class="form-control">/</button>
            </div>
        </div>
    </div>
</body>
<script>
    function clk(val){
        if(val=='='){
            document.getElementById("result").value=eval(document.getElementById("result").value);
        }
        if(val=='@'){
            document.getElementById("result").value="";
        }
        if(val=='$'){
            document.getElementById("result").value=document.getElementById("result").value.slice(0,-1);
        }
        else{
            document.getElementById("result").value=document.getElementById("result").value+val;
        }
        
    }
</script>
</html>
