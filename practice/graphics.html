<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAPHICS</title>
</head>
<body>
    <h1>GRAPHICS IN HTML</h1><br><br>
    <svg width="1100px" height="300px">
        <circle cx="900" cy="80" r="80" stroke="blue" stroke-width="5" fill="purple"/>
    </svg>
    <svg width="200" height="110">
        <rect width="200" height="100" style="fill:rgb(0,0,200);stroke-width:5;stroke:rgb(0,0,0)" />
      </svg>
      <svg height="210" width="500">
        <polygon points="100,10,40,198,190,78,10,78,160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;"/>
      </svg>
      <svg height="210" width="500">
        <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />
      </svg>
</body>
</html>
